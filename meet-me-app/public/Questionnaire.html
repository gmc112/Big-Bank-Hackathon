<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>
<div id="questionnaire">
    <form id="formality">
        <button value="formal">Formal</button>
        <button value="informal">Informal</button>
    </form>

    <form id="meetingType">
        <button value="one2one">One to One</button>
        <button value="quickie">Quick TakeAway</button>
        <button value="group">Group Meeting</button>
        <button value="social">Group Social</button>
        <button value="noPreference">No Preference</button>
    </form>

    <form id="noOfPeople">Number Of People
        <button value="low">Less than 4</button>
        <button value="med">Between 4 and 8</button>
        <button value="high">More than 8</button>
    </form>

    <form id="cuisine">
        <button value="italian">Italian</button>
        <button value="greek">Greek</button>
        <button value="mexican">Mexican</button>
        <button value="noPreference">No Preference</button>
    </form>

    <form id="time">
        <button value="morning">Morning</button>
        <button value="noon">Noon</button>
        <button value="evening">Evening</button>
        <button value="noPreference">No Preference</button>
    </form>

    <form id="establishment">
        <button value="cafe">Cafe</button>
        <button value="restaurant">Restaurant</button>
        <button value="pub">Pub</button>
    </form>

    <form id="cost">
        <button id="£">£</button>
        <button id="££">££</button>
        <button id="£££">£££</button>
        <button value="noPreference">No Preference</button>
    </form>
</div>

</body>
</html>
